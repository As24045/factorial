        function calculateFactorial() {
            
            const inputNumber = parseInt(document.querySelector("#number").value);
            const resultElement = document.querySelector("#result");

            if (!isNaN(inputNumber) && inputNumber < 0) {
                
                    resultElement.textContent = "Factorial is not define for negative numbers";
            }
            else {
                resultElement.textContent = `Factorial of ${inputNumber} is ${factorial(inputNumber)}.`;
            }        
        }

        function factorial(n) {
            if (n ===0 || n ===1) {
                return 1;
            }
            else {
                return n * factorial(n -1);
            }
        }
